name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci --workspaces=false
        working-directory: ./apps/api
      - run: npm ci --workspaces=false
        working-directory: ./apps/web
      - run: npm run build
        working-directory: ./apps/web
